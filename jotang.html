                <div class='post' itemprop='articleBody'>
                    <h1>来，跟我一起念，<s>PHP</s> Java天下第一</h1>
                    <h3>题目背景</h3>
                    <blockquote>
                        <p><strong><s>老司机带带我，我要打飞机啊</s></strong></p>
                        <p>不知道00后的你有没有玩过飞机大战，对于90后的老腊肉可都是满满的回忆嘤嘤嘤（乱入？打死！）</p>
                        <p>前几天正纠结出个啥题目好，忽然看到旁边大兄弟全神贯注地玩着飞机大战，灵机一动，不如我们也自己用Java写一个飞机大战吧？嘿嘿嘿这个一定很好玩（悄悄露出了不怀好意的微笑）~~
                            话不多说，一起冲冲冲！</p>
                    </blockquote>
                    <h3>题目内容</h3>
                    <h4>任务一</h4>
                    <p>既然要自己写一款飞机大战，你肯定得先知道飞机大战怎么玩噻，这里建议没玩过的萌新先去4399玩一下（难道真有没玩过的？？？）</p>
                    <p>如果你已经清楚了飞机大战的游戏机制，那么你可以开始尝试实现以下需求了：</p>
                    <ul>
                        <li>创建一个游戏框并为你的游戏添加一张好看的背景图片（相信你也不希望在纯白色的“太空”中开飞机吧）</li>
                        <li>添加一架玩家飞机，玩家飞机可自动发射子弹并可被玩家通过上下左右键操控</li>
                        <li>添加敌方飞机，敌机在游戏框上方随机生成并向玩家飞机移动，可以发射子弹攻击玩家飞机</li>
                        <li>玩家飞机与敌方飞机均有生命值，受到子弹攻击会减少生命值，敌机生命值清零则消失，玩家飞机生命值清零则游戏结束</li>
                        <li>添加碰撞检测，当玩家飞机与敌机发生碰撞时游戏结束</li>
                    </ul>
                    <p>做到这里，一款飞机大战的雏形已经完成了，快试玩一下自己写的游戏吧！</p>
                    <h4>任务二</h4>
                    <p>怎么样，玩着自己写的游戏是不是感觉特别爽，特别有成就感？不过你是不是总感觉自己写的飞机大战少了点什么？不要急，我们继续往下走！</p>
                    <p>我大胆地猜测你也是一个完美主义者，你一定不会容忍自己写的游戏被吐槽无聊吧！如果优秀的你还学有余力，敢不敢继续接受下面的挑战（<strong>加分项，不要求全部完成</strong>）：</p>
                    <ul>
                        <li>实现循环背景滚动，让背景图片能随着游戏进度不断变化</li>
                        <li>添加游戏音效和开始结束界面</li>
                        <li>为飞机添加爆炸效果，当玩家飞机和敌机生命值清零时发生一场华丽的爆炸（艺术就是爆炸！）</li>
                        <li>引入攻击力的概念（每发子弹造成的伤害），敌机的生命值和攻击力随时间增长，玩家飞机在击毁敌机后会随机增加一定的生命值或攻击力</li>
                        <li>引入积分的概念，每次击毁敌机获得积分，游戏结束后进行积分结算并设置积分排行榜</li>
                        <li>增加敌机的种类，给不同种类的敌机赋予不同的属性值和攻击效果，添加BOSS敌机，添加各种有趣的BUFF</li>
                        <li>充分发挥你的脑洞，发掘更多有趣的玩法，改善玩家的游戏体验</li>
                    </ul>
                    <p>做到这里，你应该已经对Java有了一定的理解，继续努力，以后JoTang的未来就交给你们了！</p>
                    <h3>参考资料</h3>
                    <ul>
                        <li>一个成熟的程序猿需要学会合理使用Google，<s>度娘</s>，和<strong>自己的脑子</strong>
                        </li>
                        <li>Java菜鸟教程：<a href="https://www.runoob.com/java/java-tutorial.html"
                                rel="nofollow noopener">https://www.runoob.com/java/java-tutorial.html</a>
                        </li>
                        <li>Java高淇300集视频教程：<a
                                href="https://www.bilibili.com/video/av59814573?from=search&amp;seid=3742287172359069900"
                                rel="nofollow noopener">https://www.bilibili.com/video/av59814573?from=search&amp;seid=3742287172359069900</a>
                            （其中有一段简易版的飞机游戏可以参考）</li>
                        <li>网上有很多Java飞机大战的代码，<strong>可以参考但不要直接照抄，一经发现会被关小黑屋嗷！</strong>
                        </li>
                    </ul>
                    <h3>其他说明</h3>
                    <ul>
                        <li>游戏需要的各种素材建议使用无背景的png图片</li>
                        <li>完成后请提交项目源代码和详细的文档，代码中需包含注释，文档需包含学习过程和项目需求的完成情况（附截图）</li>
                    </ul>
                </div>

                    <h1>来一起当数据科学家吧~</h1>
                    <h3>题目背景</h3>
                    <blockquote>
                        <p>NLP (Natural Language Processing)
                            是人工智能（AI）的一个子领域。而自然语言是人类智慧的结晶，无论是网上还是线下,每天都产生着海量的自然语言信息(新闻报道？病患诊疗单？英语阅读理解？)
                            ,总之anywhere。。对它们进行处理是AI中最为困难的问题之一,<s>各种格式的文本信息乱七八糟</s>
                            但从中获得的潜在信息简直就是宝藏(知识库)啊,智能问答机器人就是基于知识库来进行人机交互的。总之用途多多<s>工资还多</s><br>
                            想了想这次的任务,那咱们就来了解如何进行机器翻译吧</p>
                    </blockquote>
                    <h3>题目内容</h3>
                    <h4>任务1:</h4>
                    <ul>
                        <li>如何将自然语言表示为机器能够识别的数字啊？？了解一下词向量,One-Hot,Word2Vec。</li>
                        <li>如何将源语言映射为目标语言(假设从英语到法语)？了解一下Sep2Sep模型(编码器-解码器),同时还需要了解递归神经网络(LSTM等)</li>
                        <li>整个模型的训练过程如何进行？了解深度学习程序运行的整个过程</li>
                    </ul>
                    <h4>任务2:</h4>
                    <ul>
                        <li>学习编程语言Python,语法简单,七天快速入门~</li>
                        <li>选用并学习任意深度框架来实现任务1,比如Tensorflow、Pytorch、Keras、Caffe等。推荐Pytorch。。</li>
                        <li>尝试在Linux下部署深度学习环境,并开始编程</li>
                    </ul>
                    <h3>需要提交:</h3>
                    <p>任务就几句话,但是包含的内容巨多,能完成到哪步算哪步吧,越多越好~提交学习心得、整理的笔记,要有逻辑,面试的时候会问。能完成到编程部分就更好了~</p>
                    <h3>参考资料:</h3>
                    <ul>
                        <li>科普:关于NLP的应用https://yq.aliyun.com/articles/78031<br>
                            +《深度学习框架PyTorch快速开发与实战》 第十一章是本次题目的全部代码,可以参考,可以抄,前提是问你的时候,你能说出是什么意思</li>
                        <li>莫烦Pytorch,Python、可视化这些都有教:<a href="https://morvanzhou.github.io"
                                rel="nofollow noopener">https://morvanzhou.github.io</a>
                        </li>
                        <li>斯坦福NLP课程:<a href="https://www.bilibili.com/video/av46216519"
                                rel="nofollow noopener">https://www.bilibili.com/video/av46216519</a>
                        </li>
                    </ul>
                    <h3>其他说明:</h3>
                    <p>解决方案不限于以上的方法~</p>

                    <h2>谁来救救我的 Linux（Kali）</h2>
                    <h3>背景</h3>
                    <blockquote>
                        <p>俗话说的好，kali 学的好，牢饭吃到饱，然鹅，就当我准备开始在犯罪的边缘试探之时， kali 却给我膝盖上射了一箭——我的 Linux（Kali）
                            不太对劲。传说中的英雄啊，请你帮帮我吧。</p>
                    </blockquote>
                    <p>Linux 是编程的一个很重要的组成部分，除去“开源/免费”这一众所周知的优势，实质上，对于程序员来说，一个可以完全掌控的系统，一个可以高度自定义的系统（以及出现问题后 google 下只有
                        Linux 的解决方法）或许更具吸引力。可能在刚开始上手的时候还会觉得很变扭，不过请放心，大家都是这么过来的，并且毫无疑问，你们以后会时常和它打交道。</p>
                    <h3>任务</h3>
                    <p>其实对于初学者，Ubuntu 之类的可能会是一个更好的选择，不过既然正好遇到了 Kali 官方镜像的这个问题，就拿来用了，Kali 具体是做什么的不重要（逃</p>
                    <ol>
                        <li>了解什么是 Linux，学习基本的操作方法，然后 google 一下 Kali 是做啥的</li>
                        <li>安装虚拟机、双系统，或通过各种方法找到一台服务器/云服务器</li>
                        <li>从 <a href="https://www.kali.org/" rel="nofollow noopener">Kali
                                官方网站</a>下载镜像文件，并成功安装到虚拟机/双系统/服务器上</li>
                        <li>安装成功之后，你会发现一些比较基本的命令，比如 <code>apt-get update</code> 都是无法成功执行的，请找出原因，并解决，解决的判断标准是能够成功使用
                            apt-get 安装软件</li>
                        <li>将你安装 Kali 的过程，以及解决上述问题的过程截图，并记录你解决问题的思路和最终的解决方法，并赋于 markdown 文件中，发送给我们</li>
                    </ol>
                    <h3>Tips</h3>
                    <ol>
                        <li>关于 markdown，这是一个非常方便的书写工具，只需学习五分钟，你就会爱上它，你可能需要花一点点时间进行学习，但它的基础语法非常简单。</li>
                        <li>这道题目的关键是用好 google，因为 google 上有完整的解决方法，如果说你无法 google
                            一下？解决方法是搭好梯子。（如果真的使用度娘，请<strong>谨慎</strong>参考）</li>
                        <li>更多的提示：关于 Linux 的部分，论坛内的某一个帖子里有着更详细的指导，找到它</li>
                    </ol>
                </div>

                <div class='post' itemprop='articleBody'>
                    <h1>一起来学算法吧！！</h1>
                    <h2>题目背景</h2>
                    <blockquote>
                        <p><strong><s>没有背景</s></strong><br>
                            学习算法对于刚接触编程的小白来说也许难度会比较大，但在学习算法的过程中可以快速提高同学们的编程能力，并且培养良好的编程思维。<br>
                            我们鼓励同学们使用搜索引擎来学习算法，但请不要直接将网上的题解直接复制提交，我们也将在后续的考核中判断大家是否真正理解了这些算法。同时比起题目的完成度，我们更关心大家的学习态度。
                        </p>
                    </blockquote>
                    <h2>题目内容</h2>
                    <h3>任务一：搜索</h3>
                    <p>大家一定都玩过走迷宫，现在我们可以通过编程来让计算机帮我们设计走出迷宫的方案和最短通关路径，只需要编写一个小程序就能将它应用在所有的迷宫上。<br>
                        给定一个n*m大小的01方格迷宫，其中1表示障碍，0表示允许通行，在迷宫中有上下左右四种移动方式，每次只允许移动一个方格，并且每个方格只允许经过一次，给定起点坐标和终点坐标，问：从起点到终点有几条路径，同时求出最短路径的长度。数据保证起点上不会有障碍。
                    </p>
                    <p>输入格式：<br>
                        第一行n,m表示迷宫大小。<br>
                        第二行起点坐标Sx,Sy。<br>
                        第三行终点坐标Fx,Fy。<br>
                        接下来n行是表示迷宫的01矩阵。<br>
                        (1≤n,m≤10，同一行中的不同数据用一个空格隔开)</p>
                    <p>输出格式：<br>
                        第一行输出从起点坐标到终点坐标的路径总数，第二行输出最短路径的长度。(路径长度为经过的格子总数，起点也计入路径)</p>
                    <blockquote>
                        <p>输入样例：<br>
                            3 3<br>
                            1 1<br>
                            2 3<br>
                            0 1 1<br>
                            0 0 0<br>
                            1 0 0<br>
                            输出样例：<br>
                            2<br>
                            4</p>
                    </blockquote>
                    <h3>参考资料：</h3>
                    <p>google，百度</p>
                    <h3>提示:</h3>
                    <p>1.迷宫问题一般采用深度优先搜索和广度优先搜索两种方法。<br>
                        3.(加分项)有能力的同学可以分别使用深度优先搜索和广度优先搜索编写两个程序提交。</p>
                    <h3>任务二：动态规划</h3>
                    <p><strong>萌新劝退预警！！！</strong><br>
                        今年的中秋计划被暴雨冲毁了，zfy被迫留守在寝室中，百无聊赖之际zfy开发了一种兔子棋，给定一个n格直线棋盘，每一个格子上写着一个非负的整数表示在这个格子上的萝卜数量，第一格为起点，第n格为终点，玩家可以通过使用跳跃卡片来控制兔子从起点逐步跳到终点。
                    </p>
                    <p>跳跃卡片共有m张，跳跃卡片共有四种(给定的m张跳跃卡片中不一定包含所有的四种卡片)，每种卡片上分别标有1,2,3,4四个数字之一，使用这种卡片后，兔子将向前跳跃相应的格子数。游戏中，玩家每次需要从所有的跳跃卡片中选择一张之前没有使用过的跳跃卡片，控制兔子跳跃前进相应的格子数。
                    </p>
                    <p>游戏中，兔子自动获得起点格子的萝卜，并且在后续的跳跃过程中每到达一个格子，就得到该格子相应的萝卜。兔子最终得到的萝卜数量就是兔子从起点到终点过程中到过的所有格子的萝卜总和。</p>
                    <p>可以看出，不同的卡片使用顺序会影响最终兔子得到的萝卜总数，现在，告诉你棋盘上每个格子上的萝卜数量和所有的跳跃卡片，你能计算出兔子最多能得到的萝卜数量吗？<br>
                        时间限制:1.00s 空间限制:125.00MB</p>
                    <p>输入格式：<br>
                        第一行两个正整数n,m表示棋盘长度和跳跃卡片总数。<br>
                        第二行n个非负整数 A1,A2,…,An，其中Ai表示第i个格子上的萝卜数量。<br>
                        第三行m个整数，B1，B2,…,Bm，分别表示m张跳跃卡片上的数字。<br>
                        同一行中的不同数据用一个空格隔开。<br>
                        (1≤n≤350，1≤m≤120，0≤Ai≤100，1≤Bi≤4，并且对于四种跳跃卡片，每种跳跃卡片的张数不会超过40）</p>
                    <p>输出格式：<br>
                        一个整数表示兔子最多能得到的萝卜数量。</p>
                    <blockquote>
                        <p>输入样例：<br>
                            9 5<br>
                            6 10 14 2 8 8 18 5 17<br>
                            1 3 1 2 1<br>
                            输出样例:<br>
                            73</p>
                    </blockquote>
                    <h3>参考资料:</h3>
                    <p>google,百度</p>
                    <h3>提示：</h3>
                    <p>1.本题难度较大，对于新手不作要求。<br>
                        2.当所有跳跃卡片用完时，兔子恰好能跳跃到终点。<br>
                        3.即使没有完成这一题，也可以提交文档来记录你的学习过程和想法。</p>
                    <h2>说明：</h2>
                    <p>1.建议同学们在编程的过程中能够在关键代码部分加上注释记录代码功能，以便我们理解你的代码，同时这也是一种良好的编程习惯。<br>
                        2.请同学们用C/C++写，任务一和任务二各有10个测试点，按照过的测试点数量给分。写完将源代码发到招新邮箱，同时如果有题解思路/学习过程文档将作为加分项。<br>
                        3.请同学们不要尝试抄他人题解，独立完成，若发现抄袭情况，直接取消招新资格。</p>
                </div>

                <div class='post' itemprop='articleBody'>
                    <h2>来，跟我一起念， <s>JavaScript</s> Python天下第一</h2>
                    <h3>背景</h3>
                    <blockquote>
                        <p>从一开始的出前端题到出Linux题到出后端题，过于混乱的需求（其实是我没看清）让我无所适从，既然如此那么就来一锅乱炖吧。在此之前，Python天下第一！</p>
                    </blockquote>
                    <p>如果要说前端这一领域是什么时候真正起飞的，那么应该从前后端分离开始讲起（以下省略 1w 字，有兴趣的同学可以自己去了解一下前端的发展历程）。在这期间，Web API
                        的这一概念起到了至关重要的作用，这道题目就是想让大家熟悉前后端分离这一概念，并亲手触摸常见的 Web API。（所以说本来是一道 python 题为什么会扯到前端啊！）</p>
                    <blockquote>
                        <p><strong>什么是 Web API？</strong><br>
                            在我们了解什么是Web API之前，让我们看看什么是API（应用程序编程接口）。<br>
                            根据<a href="https://en.wikipedia.org/wiki/Application_programming_interface"
                                rel="nofollow noopener">维基百科的API定义</a>：在计算机编程中，应用程序编程接口（API）是一组用于构建软件和应用程序的子例程定义，协议和工具。<br>
                            简单来说，API 是某种接口，它具有一组允许程序员访问应用程序，操作系统或其他服务的特定功能或数据的功能。<br>
                            Web API 顾名思义，是一个可以使用 HTTP 协议访问的 Web 上的API。这是一个概念，而不是一种技术。我们可以使用不同的技术（如 Java，.NET 等）构建 Web
                            API。例如，Twitter 的 <a href="https://dev.twitter.com/rest/public" rel="nofollow noopener">REST
                                API</a>提供对读写数据的编程访问，使用它可以将 twitter 的功能集成到我们自己的应用程序中。</p>
                    </blockquote>
                    <p>相比 Java，Python 更为轻巧的特性可以让初学者在更短的时间内搭建一个可用的 Web API 服务器；相比 Go 其丰富的框架与库可以省去一大笔自己动手的额外开销，综上，Python
                        天下第一（Q.E.D.）。</p>
                    <h3>任务</h3>
                    <p>我们先从比较容易理解的 RESTful API 开始。</p>
                    <ol>
                        <li>
                            <strong>查询 RESTful API
                                的设计原则</strong>。虽说在实际应用过程中很有可能会因为种种原因改变设计，但因为这道题目不涉及复杂场景，我们希望你的最终成果能够<strong>完全遵从</strong>设计原则
                        </li>
                        <li>
                            <strong>搭建一个 Web API 服务器</strong>。如果你有其他语言的基础，你完全可以使用其他语言完成本道题目，如果没有，那么我推荐使用 Python-Flask
                            完成本道题目。Django 默认采用的是其自带的模板系统，可能对于初学者不太方便进行更改，并搭建 Web API 服务器。至于 Flask 是什么，应该怎么用，请阅读 <a
                                href="http://docs.jinkan.org/docs/flask/" rel="nofollow noopener">Flask 官方文档</a>。</li>
                        <li><strong>具体要求：</strong></li>
                    </ol>
                    <ul>
                        <li>将 API 部署在专用域名或主域名之下，如果是本机，即 localhost 或 127.0.0.1:XXXX</li>
                        <li>你的 API 至少应有 GET 和 POST 两种方法</li>
                        <li>不需要搭建数据库，即你可以在 Flask 中使用自己声明的变量或外部 Json 文件进行应答</li>
                        <li>最终的成果应该是你可以通过浏览器（或 Postman 等工具）正常使用 API</li>
                        <li>请将你搭建 Web API 服务器的过程纪录，并将最终结果截图，整合到 markdown 中发送给我们。</li>
                    </ul>
                    <h3>Tips</h3>
                    <ol>
                        <li>如果你拥有一个服务器/云服务器，可以尝试部署上去，并将链接发送给我们，这项将大大加分</li>
                        <li>如果你厌倦了 RESTful API， Graphql 也同样可以</li>
                        <li><s>你可以拒绝框架，完全手撸</s></li>
                        <li>本题可能会存在各种各样的问题，请谷歌一个或多个足够靠谱的指南，并详细阅读 Flask 官方文档，RESTful API
                            设计风格，遇到问题积极谷歌，实在不会可以直接联系我（QQ：869784897），我们鼓励遇到问题积极求助，但如果是可以很方便在网络上找到解决方法的问题我将拒绝回答<s>并拉黑</s>
                        </li>
                    </ol>
                </div>

                <div class='post' itemprop='articleBody'>
                    <h2>老司机必备技能！！！让爬虫来解放你的双手：）</h2>
                    <h3>背景</h3>
                    <blockquote>
                        <p>当你在P站看到一个可爱画师小姐姐的图片真的张张戳中你的萌点，当你明明被高木太太喂了一勺又一勺的狗粮却觉得还不够还想吃同人图的时候，<s>当你发现了某个快乐的小网站想要一键解放双手的时候，</s>
                            当你参加数学建模发现题目要你自己找数据的时候（微笑脸）我想你会需要它的</p>
                    </blockquote>
                    <p><strong>网络爬虫</strong> （web crawler），也叫网络蜘蛛（spider），是一种用来自动浏览<a
                            href="https://zh.wikipedia.org/wiki/%E4%B8%87%E7%BB%B4%E7%BD%91"
                            rel="nofollow noopener">万维网</a>的<a
                            href="https://zh.wikipedia.org/w/index.php?title=%E7%BD%91%E7%BB%9C%E6%9C%BA%E5%99%A8%E4%BA%BA&amp;action=edit&amp;redlink=1"
                            rel="nofollow noopener">网络机器人</a>。其目的一般为编纂<a
                            href="https://zh.wikipedia.org/w/index.php?title=%E7%BD%91%E7%BB%9C%E7%B4%A2%E5%BC%95&amp;action=edit&amp;redlink=1"
                            rel="nofollow noopener">网络索引</a> <s>这听起来并不像人话</s>
                        让我们通俗点解释一下，如果将因特网比作一张错综复杂的交错巨网，那么爬虫就是这张网上的一只只小蜘蛛，这些小蜘蛛会将他们探下的路的踪迹和在路上抓到的资源反馈给我们。</p>
                    <p>总而言之，爬虫就是一段可以自动抓取互联网上对于我们有价值的信息的程序。<br>
                        既然说到了程序和编程，接下来就开启冒险，让我们来谈谈这次的通关任务吧。</p>
                    <h3>任务</h3>
                    <p>首先，编程语言，建议python！爬虫也是入门Python最好的方式（之一）</p>
                    <ol>
                        <li>
                            <p><strong>爬取图片</strong> ：作为一枚咸鱼coser，安利一个我超级喜欢的coser小姐姐啊<a
                                    href="https://worldcosplay.net/member/Itsuki-chan" rel="nofollow noopener"> A-chan
                                    &lt;3 (Itsuki)</a> 那么亲爱的冒险者啊，你的任务就是按<em>cos过的角色</em>用爬虫爬取她所有的cos图片
                                <s>选出你最喜欢的几张我们可以交流一下</s></p>
                        </li>
                        <li>
                            <p><strong>爬取新闻</strong> ：作为一名优秀的信软学子，让我们来更深刻地了解一下信软的新闻与公告吧。那么优秀的成电学子啊，你的任务就是爬取<a
                                    href="http://www.ss.uestc.edu.cn/"
                                    rel="nofollow noopener">信软官网</a>学生科和教务科分别的最近200条公告<strong>并保存在数据库中</strong>。</p>
                        </li>
                        <li>
                            <p><strong>具体要求：</strong></p>
                        </li>
                    </ol>
                    <ul>
                        <li>学习 Python 包并实现基本的爬虫过程，题1爬取图片请直接使用库函数手撸；</li>
                        <li>学习 Scrapy框架，搭建工程化爬虫，题2爬取新闻请使用Scrapy框架完成；</li>
                        <li>学习数据的存储，题1可以直接保存在本地，题2请将结果保存在数据库中；</li>
                        <li>请将尝试爬取的过程纪录整合到<strong>markdown</strong>中，连同代码<strong>github链接</strong>和爬到的数据，打包发送给我们。</li>
                    </ul>
                    <h3>Tips</h3>
                    <ol>
                        <li>题1的话，Python一般 <strong>requests</strong>库 <strong>re</strong>库 <strong>bs4</strong>库
                            这三个即可满足要求 ；</li>
                        <li>题2的话，实在不愿意使用Scrapy框架也可以使用别的框架的，但请说明理由 ；</li>
                        <li>建议详细阅读相关文档，遇到问题积极谷歌，实在不行可以私我，但请体现自己思考。<br>
                            （“如果是可以很方便在网络上找到解决方法的问题我将拒绝回答 <s>并拉黑</s>”）</li>
                    </ol>
                </div>

                <div class='post' itemprop='articleBody'>
                    <h1>成为正义使者 <s>( 入狱 )</s> 的第一步</h1>
                    <h2>背景</h2>
                    <p><strong>做题前必看</strong></p>
                    <blockquote>
                        <p>《刑法》第二百八十六条
                            违反国家规定，对计算机信息系统功能进行删除、修改、增加、干扰，造成计算机信息系统不能正常运行，后果严重的，处五年以下有期徒刑或者拘役；后果特别严重的，处五年以上有期徒刑。违反国家规定，对计算机信息系统中存储、处理或者传输的数据和应用程序进行删除、修改、增加的操作，后果严重的，依照前款的规定处罚。故意制作、传播计算机病毒等破坏性程序，影响计算机系统正常运行，后果严重的，依照第一款的规定处罚。
                        </p>
                    </blockquote>
                    <p><strong>注意！切勿将技术用于非法用途！</strong></p>
                    <blockquote>
                        <p>宿舍楼里有很多 WiFi
                            热点，想知道他们的密码是多少去试一下他们的网有多快；寝室的人外放某音想把他网断了不让他看；<s>无聊的时候偷看室友电脑摄像头</s>；<s>看别人电脑里的资料</s>；你度娘了一下，发现大家都在说：用
                            Kali 就对了。</p>
                    </blockquote>
                    <p>Kali 是基于 Debian 的 Linux 发行版，它集合了一些渗透和审计的工具方便我们做安全测试 <s>( 发起攻击 )</s>。</p>
                    <p>什么是 Linux ？看一下上面的题目：</p>
                    <blockquote>
                        <p>Linux 是编程的一个很重要的组成部分，除去“开源/免费”这一众所周知的优势，实质上，对于程序员来说，一个可以完全掌控的系统，一个可以高度自定义的系统（以及出现问题后 google
                            下只有 Linux 的解决方法）或许更具吸引力。可能在刚开始上手的时候还会觉得很变扭，不过请放心，大家都是这么过来的，并且毫无疑问，你们以后会时常和它打交道。</p>
                    </blockquote>
                    <h2>任务</h2>
                    <p>我们在进行安全测试 <s>( 发起攻击 )</s> 时肯定希望越低调越好，同时为了应对不同的网络环境以及提高便携性，制作一个能从 U盘 启动随插随用的系统必不可少 <s>( 更有自己是黑客的感觉
                            )</s> ，这样也解决了在虚拟机下想要进行 WiFi 扫描需要<strong>额外购置</strong>USB网卡 ( 大坑 ) 的问题。</p>
                    <ol>
                        <li>
                            <p>在一个 <strong>可移动设备上 ( 譬如 U盘 )</strong> 上，安装好 <strong>Persistence</strong> Kali Live 并启动运行
                            </p>
                        </li>
                        <li>
                            <p>了解在 Linux 系统下的基本操作</p>
                        </li>
                        <li>
                            <p>使用 Kali 来破解 WiFi 密码</p>
                        </li>
                        <li>
                            <p>使用 Kali 进行<strong>局域网内</strong>的渗透</p>
                        </li>
                        <li>
                            <p>记录你在操作过程中遇到的困难<s>坑</s>以及填坑的方法</p>
                        </li>
                        <li>
                            <p>记录你的 破解/渗透 成果 ( 得到的密码/在被渗透主机你能执行什么级别的操作 )</p>
                        </li>
                        <li>
                            <p>上述的两项操作建议采用 <strong>Markdown</strong> 标记语言记录并发送给我们</p>
                        </li>
                    </ol>
                    <h2>Tips</h2>
                    <ol>
                        <li>
                            <p>在制作 Persistence Kali Live 时，可能会遇到<strong>硬盘分区</strong>的知识，实现的方法很多，挑熟悉的来</p>
                        </li>
                        <li>
                            <p>破解 WiFi 密码的方式有很多，你可以<strong>分析</strong>具体的情景，采取不同的方法 ( 暴力破解，钓鱼WiFi )</p>
                        </li>
                        <li>
                            <p>进行渗透时首先应该了解被渗透主机的具体情况 ( 系统类型，系统版本，存在的漏洞 ) 选取攻击方法</p>
                        </li>
                        <li>
                            <p>善于利用 Kali 中集成的工具包，Google 它们能做什么</p>
                        </li>
                    </ol>
                    <h1><strong>再次提醒：点到即止。</strong></h1>

avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/caoyiwen0929/{size}/301_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-03T08:56:00.410Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch3\\u003e出题安排\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e张我豪：AI自然语言处理\\u003c/li\\u003e\\n\\u003cli\\u003e曹旭杰：爬虫\\u003c/li\\u003e\\n\\u003cli\\u003e段柏杉：C\\u003c/li\\u003e\\n\\u003cli\\u003e曹译文：产品+UI\\u003c/li\\u003e\\n\\u003cli\\u003e张晓艺：计算机视觉\\u003c/li\\u003e\\n\\u003cli\\u003e白雯琪：前端\\u003c/li\\u003e\\n\\u003cli\\u003e陆圣珩：后端 linux\\u003c/li\\u003e\\n\\u003cli\\u003e纪尹钦：java后端\\u003c/li\\u003e\\n\\u003cli\\u003emore+++\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e补充: 大四和大二的同学有兴趣也一起来吧\\u003c/p\\u003e\\n\\u003ch3\\u003e题目\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e可以出两个小问，第一个小问简单一点\\u003c/li\\u003e\\n\\u003cli\\u003e面向大一大二\\u003c/li\\u003e\\n\\u003cli\\u003e给一些参考资料，参考以前的格式\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e时间\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e9月20日22:00前\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T09:14:30.608Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:97,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:21,\&quot;score\&quot;:14.05,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;文译\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:4,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:61,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:949,\&quot;name\&quot;:\&quot;纪尹钦\&quot;,\&quot;username\&quot;:\&quot;jiyinqin\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/jiyinqin/{size}/264_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-11T13:12:47.322Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e来，跟我一起念，\\u003cs\\u003ePHP\\u003c/s\\u003e Java天下第一\\u003c/h1\\u003e\\n\\u003ch3\\u003e题目背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003cs\\u003e老司机带带我，我要打飞机啊\\u003c/s\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e不知道00后的你有没有玩过飞机大战，对于90后的老腊肉可都是满满的回忆嘤嘤嘤（乱入？打死！）\\u003c/p\\u003e\\n\\u003cp\\u003e前几天正纠结出个啥题目好，忽然看到旁边大兄弟全神贯注地玩着飞机大战，灵机一动，不如我们也自己用Java写一个飞机大战吧？嘿嘿嘿这个一定很好玩（悄悄露出了不怀好意的微笑）~~ 话不多说，一起冲冲冲！\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch3\\u003e题目内容\\u003c/h3\\u003e\\n\\u003ch4\\u003e任务一\\u003c/h4\\u003e\\n\\u003cp\\u003e既然要自己写一款飞机大战，你肯定得先知道飞机大战怎么玩噻，这里建议没玩过的萌新先去4399玩一下（难道真有没玩过的？？？）\\u003c/p\\u003e\\n\\u003cp\\u003e如果你已经清楚了飞机大战的游戏机制，那么你可以开始尝试实现以下需求了：\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e创建一个游戏框并为你的游戏添加一张好看的背景图片（相信你也不希望在纯白色的“太空”中开飞机吧）\\u003c/li\\u003e\\n\\u003cli\\u003e添加一架玩家飞机，玩家飞机可自动发射子弹并可被玩家通过上下左右键操控\\u003c/li\\u003e\\n\\u003cli\\u003e添加敌方飞机，敌机在游戏框上方随机生成并向玩家飞机移动，可以发射子弹攻击玩家飞机\\u003c/li\\u003e\\n\\u003cli\\u003e玩家飞机与敌方飞机均有生命值，受到子弹攻击会减少生命值，敌机生命值清零则消失，玩家飞机生命值清零则游戏结束\\u003c/li\\u003e\\n\\u003cli\\u003e添加碰撞检测，当玩家飞机与敌机发生碰撞时游戏结束\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e做到这里，一款飞机大战的雏形已经完成了，快试玩一下自己写的游戏吧！\\u003c/p\\u003e\\n\\u003ch4\\u003e任务二\\u003c/h4\\u003e\\n\\u003cp\\u003e怎么样，玩着自己写的游戏是不是感觉特别爽，特别有成就感？不过你是不是总感觉自己写的飞机大战少了点什么？不要急，我们继续往下走！\\u003c/p\\u003e\\n\\u003cp\\u003e我大胆地猜测你也是一个完美主义者，你一定不会容忍自己写的游戏被吐槽无聊吧！如果优秀的你还学有余力，敢不敢继续接受下面的挑战（\\u003cstrong\\u003e加分项，不要求全部完成\\u003c/strong\\u003e）：\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e实现循环背景滚动，让背景图片能随着游戏进度不断变化\\u003c/li\\u003e\\n\\u003cli\\u003e添加游戏音效和开始结束界面\\u003c/li\\u003e\\n\\u003cli\\u003e为飞机添加爆炸效果，当玩家飞机和敌机生命值清零时发生一场华丽的爆炸（艺术就是爆炸！）\\u003c/li\\u003e\\n\\u003cli\\u003e引入攻击力的概念（每发子弹造成的伤害），敌机的生命值和攻击力随时间增长，玩家飞机在击毁敌机后会随机增加一定的生命值或攻击力\\u003c/li\\u003e\\n\\u003cli\\u003e引入积分的概念，每次击毁敌机获得积分，游戏结束后进行积分结算并设置积分排行榜\\u003c/li\\u003e\\n\\u003cli\\u003e增加敌机的种类，给不同种类的敌机赋予不同的属性值和攻击效果，添加BOSS敌机，添加各种有趣的BUFF\\u003c/li\\u003e\\n\\u003cli\\u003e充分发挥你的脑洞，发掘更多有趣的玩法，改善玩家的游戏体验\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e做到这里，你应该已经对Java有了一定的理解，继续努力，以后JoTang的未来就交给你们了！\\u003c/p\\u003e\\n\\u003ch3\\u003e参考资料\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e一个成熟的程序猿需要学会合理使用Google，\\u003cs\\u003e度娘\\u003c/s\\u003e，和\\u003cstrong\\u003e自己的脑子\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eJava菜鸟教程：\\u003ca href=\\\&quot;https://www.runoob.com/java/java-tutorial.html\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://www.runoob.com/java/java-tutorial.html\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eJava高淇300集视频教程：\\u003ca href=\\\&quot;https://www.bilibili.com/video/av59814573?from=search\\u0026amp;seid=3742287172359069900\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://www.bilibili.com/video/av59814573?from=search\\u0026amp;seid=3742287172359069900\\u003c/a\\u003e （其中有一段简易版的飞机游戏可以参考）\\u003c/li\\u003e\\n\\u003cli\\u003e网上有很多Java飞机大战的代码，\\u003cstrong\\u003e可以参考但不要直接照抄，一经发现会被关小黑屋嗷！\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e其他说明\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e游戏需要的各种素材建议使用无背景的png图片\\u003c/li\\u003e\\n\\u003cli\\u003e完成后请提交项目源代码和详细的文档，代码中需包含注释，文档需包含学习过程和项目需求的完成情况（附截图）\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T01:17:02.149Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:189,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:18,\&quot;score\&quot;:28.05,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;纪尹钦\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:4,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.bilibili.com/video/av59814573?from=search\\u0026seid=3742287172359069900\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;【尚学堂】Java300集 - 高琪(零基础初学入门)_哔哩哔哩 (゜-゜)つロ 干杯~-bilibili\&quot;,\&quot;clicks\&quot;:0},{\&quot;url\&quot;:\&quot;https://www.runoob.com/java/java-tutorial.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Java 教程 | 菜鸟教程\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:63,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:951,\&quot;name\&quot;:\&quot;文译\&quot;,\&quot;username\&quot;:\&quot;caoyiwen0929\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/caoyiwen0929/{size}/301_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-15T11:13:59.860Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e甲方爸爸他又来啦！\\u003c/h1\\u003e\\n\\u003ch3\\u003e题目背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eJoTanger准备搭建一个自己的项目交流App，开启全新的焦糖2020。急需一位产品来策划一下整个项目。\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e神奇的甲方爸爸晓艺：“我们这个App，① 首先要有一个项目板块，在这里可以讨论立项项目，加入项目群聊，进行实时聊天；还可以新建项目，填写项目基本信息，通过审核后成为立项项目。② 还要有一个头脑风暴板块，可以在这里发帖、评论、收藏、分享等。③ 同时，作为一个相爱相杀的集体，我们需要好友系统来建立联系。④ 消息系统也不能少，群聊私聊官方鬼畜一网打尽！”\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch4\\u003e任务一\\u003c/h4\\u003e\\n\\u003cp\\u003e重新设计一个JoTang的Logo\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e具有焦糖特色\\u003c/li\\u003e\\n\\u003cli\\u003e创新简洁，工具不限\\u003c/li\\u003e\\n\\u003cli\\u003e导出\\u003ccode\\u003e.PNG\\u003c/code\\u003e格式，与源文件一同提交\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch4\\u003e任务二\\u003c/h4\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e设计一个焦糖App，能够实现甲方的要求\\u003c/li\\u003e\\n\\u003cli\\u003e需要有\\u003cstrong\\u003e需求分析文档\\u003c/strong\\u003e，体现软件功能、业务逻辑等\\u003c/li\\u003e\\n\\u003cli\\u003e需要绘制一个简要原型，能够展现\\u003cstrong\\u003e良好的交互\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e可以在原型基础上再进行美化和视觉设计\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch3\\u003e参考资料\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e可以在各大设计网站查看优秀作品的产品展示：\\u003ca href=\\\&quot;https://www.zcool.com.cn/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e站酷\\u003c/a\\u003e，\\u003ca href=\\\&quot;https://www.uisdc.com/\\\&quot; rel=\\\&quot;nofollow noopener\\\& uot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:61,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:952,\&quot;name\&quot;:\&quot;小野\&quot;,\&quot;username\&quot;:\&quot;zh25714x\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v2/letter/z/aca169/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-15T13:26:28.513Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e来一起当数据科学家吧~\\u003c/h1\\u003e\\n\\u003ch3\\u003e题目背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eNLP (Natural Language Processing) 是人工智能（AI）的一个子领域。而自然语言是人类智慧的结晶，无论是网上还是线下,每天都产生着海量的自然语言信息(新闻报道？病患诊疗单？英语阅读理解？) ,总之anywhere。。对它们进行处理是AI中最为困难的问题之一,\\u003cs\\u003e各种格式的文本信息乱七八糟\\u003c/s\\u003e 但从中获得的潜在信息简直就是宝藏(知识库)啊,智能问答机器人就是基于知识库来进行人机交互的。总之用途多多\\u003cs\\u003e工资还多\\u003c/s\\u003e\\u003cbr\\u003e\\n想了想这次的任务,那咱们就来了解如何进行机器翻译吧\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch3\\u003e题目内容\\u003c/h3\\u003e\\n\\u003ch4\\u003e任务1:\\u003c/h4\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e如何将自然语言表示为机器能够识别的数字啊？？了解一下词向量,One-Hot,Word2Vec。\\u003c/li\\u003e\\n\\u003cli\\u003e如何将源语言映射为目标语言(假设从英语到法语)？了解一下Sep2Sep模型(编码器-解码器),同时还需要了解递归神经网络(LSTM等)\\u003c/li\\u003e\\n\\u003cli\\u003e整个模型的训练过程如何进行？了解深度学习程序运行的整个过程\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch4\\u003e任务2:\\u003c/h4\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e学习编程语言Python,语法简单,七天快速入门~\\u003c/li\\u003e\\n\\u003cli\\u003e选用并学习任意深度框架来实现任务1,比如Tensorflow、Pytorch、Keras、Caffe等。推荐Pytorch。。\\u003c/li\\u003e\\n\\u003cli\\u003e尝试在Linux下部署深度学习环境,并开始编程\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e需要提交:\\u003c/h3\\u003e\\n\\u003cp\\u003e任务就几句话,但是包含的内容巨多,能完成到哪步算哪步吧,越多越好~提交学习心得、整理的笔记,要有逻辑,面试的时候会问。能完成到编程部分就更好了~\\u003c/p\\u003e\\n\\u003ch3\\u003e参考资料:\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e科普:关于NLP的应用https://yq.aliyun.com/articles/78031\\u003cbr\\u003e\\n+《深度学习框架PyTorch快速开发与实战》 第十一章是本次题目的全部代码,可以参考,可以抄,前提是问你的时候,你能说出是什么意思\\u003c/li\\u003e\\n\\u003cli\\u003e莫烦Pytorch,Python、可视化这些都有教:\\u003ca href=\\\&quot;https://morvanzhou.github.io\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://morvanzhou.github.io\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e斯坦福NLP课程:\\u003ca href=\\\&quot;https://www.bilibili.com/video/av46216519\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://www.bilibili.com/video/av46216519\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e其他说明:\\u003c/h3\\u003e\\n\\u003cp\\u003e解决方案不限于以上的方法~\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-15T13:26:28.513Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:120,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:16,\&quot;score\&quot;:9.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;小野\&quot;,\&quot;primary_group_name\&quot;:\&quot;jotang\&quot;,\&quot;primary_group_flair_url\&quot;:\&quot;\&quot;,\&quot;primary_group_flair_bg_color\&quot;:\&quot;\&quot;,\&quot;primary_group_flair_color\&quot;:\&quot;\&quot;,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.bilibili.com/video/av46216519\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;(2019)斯坦福CS224n深度学习自然语言处理课程 by Chris Manning_哔哩哔哩 (゜-゜)つロ 干杯~-bilibili\&quot;,\&quot;clicks\&quot;:0},{\&quot;url\&quot;:\&quot;https://morvanzhou.github.io\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;莫烦Python\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:33,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:953,\&quot;name\&quot;:\&quot;allenx555\&quot;,\&quot;username\&quot;:\&quot;allenx555\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/allenx555/{size}/176_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-15T13:46:17.433Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch2\\u003e谁来救救我的 Linux（Kali）\\u003c/h2\\u003e\\n\\u003ch3\\u003e背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e俗话说的好，kali 学的好，牢饭吃到饱，然鹅，就当我准备开始在犯罪的边缘试探之时， kali 却给我膝盖上射了一箭——我的 Linux（Kali） 不太对劲。传说中的英雄啊，请你帮帮我吧。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eLinux 是编程的一个很重要的组成部分，除去“开源/免费”这一众所周知的优势，实质上，对于程序员来说，一个可以完全掌控的系统，一个可以高度自定义的系统（以及出现问题后 google 下只有 Linux 的解决方法）或许更具吸引力。可能在刚开始上手的时候还会觉得很变扭，不过请放心，大家都是这么过来的，并且毫无疑问，你们以后会时常和它打交道。\\u003c/p\\u003e\\n\\u003ch3\\u003e任务\\u003c/h3\\u003e\\n\\u003cp\\u003e其实对于初学者，Ubuntu 之类的可能会是一个更好的选择，不过既然正好遇到了 Kali 官方镜像的这个问题，就拿来用了，Kali 具体是做什么的不重要（逃\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e了解什么是 Linux，学习基本的操作方法，然后 google 一下 Kali 是做啥的\\u003c/li\\u003e\\n\\u003cli\\u003e安装虚拟机、双系统，或通过各种方法找到一台服务器/云服务器\\u003c/li\\u003e\\n\\u003cli\\u003e从 \\u003ca href=\\\&quot;https://www.kali.org/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eKali 官方网站\\u003c/a\\u003e下载镜像文件，并成功安装到虚拟机/双系统/服务器上\\u003c/li\\u003e\\n\\u003cli\\u003e安装成功之后，你会发现一些比较基本的命令，比如 \\u003ccode\\u003eapt-get update\\u003c/code\\u003e 都是无法成功执行的，请找出原因，并解决，解决的判断标准是能够成功使用 apt-get 安装软件\\u003c/li\\u003e\\n\\u003cli\\u003e将你安装 Kali 的过程，以及解决上述问题的过程截图，并记录你解决问题的思路和最终的解决方法，并赋于 markdown 文件中，发送给我们\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch3\\u003eTips\\u003c/h3\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e关于 markdown，这是一个非常方便的书写工具，只需学习五分钟，你就会爱上它，你可能需要花一点点时间进行学习，但它的基础语法非常简单。\\u003c/li\\u003e\\n\\u003cli\\u003e这道题目的关键是用好 google，因为 google 上有完整的解决方法，如果说你无法 google 一下？解决方法是搭好梯子。（如果真的使用度娘，请\\u003cstrong\\u003e谨慎\\u003c/strong\\u003e参考）\\u003c/li\\u003e\\n\\u003cli\\u003e更多的提示：关于 Linux 的部分，论坛内的某一个帖子里有着更详细的指导，找到它\\u003c/li\\u003e\\n\\u003c/ol\\u003e\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-15T13:46:17.433Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:101,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:16,\&quot;score\&quot;:8.25,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;allenx555\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.kali.org/\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Kali Linux | Penetration Testing and Ethical Hacking Linux Distribution\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;资深\&quot;,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:60,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:954,\&quot;name\&quot;:\&quot;1.wing\&quot;,\&quot;username\&quot;:\&quot;winter\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v2/letter/w/2bfe46/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-15T16:03:03.101Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e一起来学算法吧！！\\u003c/h1\\u003e\\n\\u003ch2\\u003e题目背景\\u003c/h2\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003cs\\u003e没有背景\\u003c/s\\u003e\\u003c/strong\\u003e\\u003cbr\\u003e\\n学习算法对于刚接触编程的小白来说也许难度会比较大，但在学习算法的过程中可以快速提高同学们的编程能力，并且培养良好的编程思维。\\u003cbr\\u003e\\n我们鼓励同学们使用搜索引擎来学习算法，但请不要直接将网上的题解直接复制提交，我们也将在后续的考核中判断大家是否真正理解了这些算法。同时比起题目的完成度，我们更关心大家的学习态度。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e题目内容\\u003c/h2\\u003e\\n\\u003ch3\\u003e任务一：搜索\\u003c/h3\\u003e\\n\\u003cp\\u003e大家一定都玩过走迷宫，现在我们可以通过编程来让计算机帮我们设计走出迷宫的方案和最短通关路径，只需要编写一个小程序就能将它应用在所有的迷宫上。\\u003cbr\\u003e\\n给定一个n*m大小的01方格迷宫，其中1表示障碍，0表示允许通行，在迷宫中有上下左右四种移动方式，每次只允许移动一个方格，并且每个方格只允许经过一次，给定起点坐标和终点坐标，问：从起点到终点有几条路径，同时求出最短路径的长度。数据保证起点上不会有障碍。\\u003c/p\\u003e\\n\\u003cp\\u003e输入格式：\\u003cbr\\u003e\\n第一行n,m表示迷宫大小。\\u003cbr\\u003e\\n第二行起点坐标Sx,Sy。\\u003cbr\\u003e\\n第三行终点坐标Fx,Fy。\\u003cbr\\u003e\\n接下来n行是表示迷宫的01矩阵。\\u003cbr\\u003e\\n(1≤n,m≤10，同一行中的不同数据用一个空格隔开)\\u003c/p\\u003e\\n\\u003cp\\u003e输出格式：\\u003cbr\\u003e\\n第一行输出从起点坐标到终点坐标的路径总数，第二行输出最短路径的长度。(路径长度为经过的格子总数，起点也计入路径)\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e输入样例：\\u003cbr\\u003e\\n3 3\\u003cbr\\u003e\\n1 1\\u003cbr\\u003e\\n2 3\\u003cbr\\u003e\\n0 1 1\\u003cbr\\u003e\\n0 0 0\\u003cbr\\u003e\\n1 0 0\\u003cbr\\u003e\\n输出样例：\\u003cbr\\u003e\\n2\\u003cbr\\u003e\\n4\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch3\\u003e参考资料：\\u003c/h3\\u003e\\n\\u003cp\\u003egoogle，百度\\u003c/p\\u003e\\n\\u003ch3\\u003e提示:\\u003c/h3\\u003e\\n\\u003cp\\u003e1.迷宫问题一般采用深度优先搜索和广度优先搜索两种方法。\\u003cbr\\u003e\\n3.(加分项)有能力的同学可以分别使用深度优先搜索和广度优先搜索编写两个程序提交。\\u003c/p\\u003e\\n\\u003ch3\\u003e任务二：动态规划\\u003c/h3\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e萌新劝退预警！！！\\u003c/strong\\u003e\\u003cbr\\u003e\\n今年的中秋计划被暴雨冲毁了，zfy被迫留守在寝室中，百无聊赖之际zfy开发了一种兔子棋，给定一个n格直线棋盘，每一个格子上写着一个非负的整数表示在这个格子上的萝卜数量，第一格为起点，第n格为终点，玩家可以通过使用跳跃卡片来控制兔子从起点逐步跳到终点。\\u003c/p\\u003e\\n\\u003cp\\u003e跳跃卡片共有m张，跳跃卡片共有四种(给定的m张跳跃卡片中不一定包含所有的四种卡片)，每种卡片上分别标有1,2,3,4四个数字之一，使用这种卡片后，兔子将向前跳跃相应的格子数。游戏中，玩家每次需要从所有的跳跃卡片中选择一张之前没有使用过的跳跃卡片，控制兔子跳跃前进相应的格子数。\\u003c/p\\u003e\\n\\u003cp\\u003e游戏中，兔子自动获得起点格子的萝卜，并且在后续的跳跃过程中每到达一个格子，就得到该格子相应的萝卜。兔子最终得到的萝卜数量就是兔子从起点到终点过程中到过的所有格子的萝卜总和。\\u003c/p\\u003e\\n\\u003cp\\u003e可以看出，不同的卡片使用顺序会影响最终兔子得到的萝卜总数，现在，告诉你棋盘上每个格子上的萝卜数量和所有的跳跃卡片，你能计算出兔子最多能得到的萝卜数量吗？\\u003cbr\\u003e\\n时间限制:1.00s   空间限制:125.00MB\\u003c/p\\u003e\\n\\u003cp\\u003e输入格式：\\u003cbr\\u003e\\n第一行两个正整数n,m表示棋盘长度和跳跃卡片总数。\\u003cbr\\u003e\\n第二行n个非负整数 A1,A2,…,An，其中Ai表示第i个格子上的萝卜数量。\\u003cbr\\u003e\\n第三行m个整数，B1，B2,…,Bm，分别表示m张跳跃卡片上的数字。\\u003cbr\\u003e\\n同一行中的不同数据用一个空格隔开。\\u003cbr\\u003e\\n(1≤n≤350，1≤m≤120，0≤Ai≤100，1≤Bi≤4，并且对于四种跳跃卡片，每种跳跃卡片的张数不会超过40）\\u003c/p\\u003e\\n\\u003cp\\u003e输出格式：\\u003cbr\\u003e\\n一个整数表示兔子最多能得到的萝卜数量。\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e输入样例：\\u003cbr\\u003e\\n9 5\\u003cbr\\u003e\\n6 10 14 2 8 8 18 5 17\\u003cbr\\u003e\\n1 3 1 2 1\\u003cbr\\u003e\\n输出样例:\\u003cbr\\u003e\\n73\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch3\\u003e参考资料:\\u003c/h3\\u003e\\n\\u003cp\\u003egoogle,百度\\u003c/p\\u003e\\n\\u003ch3\\u003e提示：\\u003c/h3\\u003e\\n\\u003cp\\u003e1.本题难度较大，对于新手不作要求。\\u003cbr\\u003e\\n2.当所有跳跃卡片用完时，兔子恰好能跳跃到终点。\\u003cbr\\u003e\\n3.即使没有完成这一题，也可以提交文档来记录你的学习过程和想法。\\u003c/p\\u003e\\n\\u003ch2\\u003e说明：\\u003c/h2\\u003e\\n\\u003cp\\u003e1.建议同学们在编程的过程中能够在关键代码部分加上注释记录代码功能，以便我们理解你的代码，同时这也是一种良好的编程习惯。\\u003cbr\\u003e\\n2.请同学们用C/C++写，任务一和任务二各有10个测试点，按照过的测试点数量给分。写完将源代码发到招新邮箱，同时如果有题解思路/学习过程文档将作为加分项。\\u003cbr\\u003e\\n3.请同学们不要尝试抄他人题解，独立完成，若发现抄袭情况，直接取消招新资格。\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:6,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T00:28:27.942Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:129,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:15,\&quot;score\&quot;:9.45,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;1.wing\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:6,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:96,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:955,\&quot;name\&quot;:\&quot;allenx555\&quot;,\&quot;username\&quot;:\&quot;allenx555\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/allenx555/{size}/176_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-16T03:49:04.462Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch2\\u003e来，跟我一起念， \\u003cs\\u003eJavaScript\\u003c/s\\u003e  Python天下第一\\u003c/h2\\u003e\\n\\u003ch3\\u003e背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e从一开始的出前端题到出Linux题到出后端题，过于混乱的需求（其实是我没看清）让我无所适从，既然如此那么就来一锅乱炖吧。在此之前，Python天下第一！\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e如果要说前端这一领域是什么时候真正起飞的，那么应该从前后端分离开始讲起（以下省略 1w 字，有兴趣的同学可以自己去了解一下前端的发展历程）。在这期间，Web API 的这一概念起到了至关重要的作用，这道题目就是想让大家熟悉前后端分离这一概念，并亲手触摸常见的 Web API。（所以说本来是一道 python 题为什么会扯到前端啊！）\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e什么是 Web API？\\u003c/strong\\u003e\\u003cbr\\u003e\\n在我们了解什么是Web API之前，让我们看看什么是API（应用程序编程接口）。\\u003cbr\\u003e\\n根据\\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/Application_programming_interface\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e维基百科的API定义\\u003c/a\\u003e：在计算机编程中，应用程序编程接口（API）是一组用于构建软件和应用程序的子例程定义，协议和工具。\\u003cbr\\u003e\\n简单来说，API 是某种接口，它具有一组允许程序员访问应用程序，操作系统或其他服务的特定功能或数据的功能。\\u003cbr\\u003e\\nWeb API 顾名思义，是一个可以使用 HTTP 协议访问的 Web 上的API。这是一个概念，而不是一种技术。我们可以使用不同的技术（如 Java，.NET 等）构建 Web API。例如，Twitter 的 \\u003ca href=\\\&quot;https://dev.twitter.com/rest/public\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eREST API\\u003c/a\\u003e提供对读写数据的编程访问，使用它可以将 twitter 的功能集成到我们自己的应用程序中。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e相比 Java，Python 更为轻巧的特性可以让初学者在更短的时间内搭建一个可用的 Web API 服务器；相比 Go 其丰富的框架与库可以省去一大笔自己动手的额外开销，综上，Python 天下第一（Q.E.D.）。\\u003c/p\\u003e\\n\\u003ch3\\u003e任务\\u003c/h3\\u003e\\n\\u003cp\\u003e我们先从比较容易理解的 RESTful API 开始。\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e查询 RESTful API 的设计原则\\u003c/strong\\u003e。虽说在实际应用过程中很有可能会因为种种原因改变设计，但因为这道题目不涉及复杂场景，我们希望你的最终成果能够\\u003cstrong\\u003e完全遵从\\u003c/strong\\u003e设计原则\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e搭建一个 Web API 服务器\\u003c/strong\\u003e。如果你有其他语言的基础，你完全可以使用其他语言完成本道题目，如果没有，那么我推荐使用 Python-Flask 完成本道题目。Django 默认采用的是其自带的模板系统，可能对于初学者不太方便进行更改，并搭建 Web API 服务器。至于 Flask 是什么，应该怎么用，请阅读 \\u003ca href=\\\&quot;http://docs.jinkan.org/docs/flask/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eFlask 官方文档\\u003c/a\\u003e。\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003e具体要求：\\u003c/strong\\u003e\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e将 API 部署在专用域名或主域名之下，如果是本机，即 localhost 或 127.0.0.1:XXXX\\u003c/li\\u003e\\n\\u003cli\\u003e你的 API 至少应有 GET 和 POST 两种方法\\u003c/li\\u003e\\n\\u003cli\\u003e不需要搭建数据库，即你可以在 Flask 中使用自己声明的变量或外部 Json 文件进行应答\\u003c/li\\u003e\\n\\u003cli\\u003e最终的成果应该是你可以通过浏览器（或 Postman 等工具）正常使用 API\\u003c/li\\u003e\\n\\u003cli\\u003e请将你搭建 Web API 服务器的过程纪录，并将最终结果截图，整合到 markdown 中发送给我们。\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003eTips\\u003c/h3\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e如果你拥有一个服务器/云服务器，可以尝试部署上去，并将链接发送给我们，这项将大大加分\\u003c/li\\u003e\\n\\u003cli\\u003e如果你厌倦了 RESTful API， Graphql 也同样可以\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cs\\u003e你可以拒绝框架，完全手撸\\u003c/s\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e本题可能会存在各种各样的问题，请谷歌一个或多个足够靠谱的指南，并详细阅读 Flask 官方文档，RESTful API 设计风格，遇到问题积极谷歌，实在不会可以直接联系我（QQ：869784897），我们鼓励遇到问题积极求助，但如果是可以很方便在网络上找到解决方法的问题我将拒绝回答\\u003cs\\u003e并拉黑\\u003c/s\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\&quot;,\&quot;post_number\&quot;:7,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T03:53:44.242Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:68,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:14,\&quot;score\&quot;:6.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;allenx555\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;http://docs.jinkan.org/docs/flask/\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;欢迎使用 Flask — Flask 0.10.1 文档\&quot;,\&quot;clicks\&quot;:1},{\&quot;url\&quot;:\&quot;https://dev.twitter.com/rest/public\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:0},{\&quot;url\&quot;:\&quot;https://en.wikipedia.org/wiki/Application_programming_interface\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Application programming interface - Wikipedia\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;资深\&quot;,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:6,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:60,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false},{\&quot;id\&quot;:956,\&quot;name\&quot;:\&quot;Stardust567\&quot;,\&quot;username\&quot;:\&quot;Stardust567\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/d.jotang.party/stardust567/{size}/300_1.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-16T09:11:24.924Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch2\\u003e老司机必备技能！！！让爬虫来解放你的双手：）\\u003c/h2\\u003e\\n\\u003ch3\\u003e背景\\u003c/h3\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e当你在P站看到一个可爱画师小姐姐的图片真的张张戳中你的萌点，当你明明被高木太太喂了一勺又一勺的狗粮却觉得还不够还想吃同人图的时候，\\u003cs\\u003e当你发现了某个快乐的小网站想要一键解放双手的时候，\\u003c/s\\u003e 当你参加数学建模发现题目要你自己找数据的时候（微笑脸）我想你会需要它的\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e网络爬虫\\u003c/strong\\u003e （web crawler），也叫网络蜘蛛（spider），是一种用来自动浏览\\u003ca href=\\\&quot;https://zh.wikipedia.org/wiki/%E4%B8%87%E7%BB%B4%E7%BD%91\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e万维网\\u003c/a\\u003e的\\u003ca href=\\\&quot;https://zh.wikipedia.org/w/index.php?title=%E7%BD%91%E7%BB%9C%E6%9C%BA%E5%99%A8%E4%BA%BA\\u0026amp;action=edit\\u0026amp;redlink=1\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e网络机器人\\u003c/a\\u003e。其目的一般为编纂\\u003ca href=\\\&quot;https://zh.wikipedia.org/w/index.php?title=%E7%BD%91%E7%BB%9C%E7%B4%A2%E5%BC%95\\u0026amp;action=edit\\u0026amp;redlink=1\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e网络索引\\u003c/a\\u003e \\u003cs\\u003e这听起来并不像人话\\u003c/s\\u003e 让我们通俗点解释一下，如果将因特网比作一张错综复杂的交错巨网，那么爬虫就是这张网上的一只只小蜘蛛，这些小蜘蛛会将他们探下的路的踪迹和在路上抓到的资源反馈给我们。\\u003c/p\\u003e\\n\\u003cp\\u003e总而言之，爬虫就是一段可以自动抓取互联网上对于我们有价值的信息的程序。\\u003cbr\\u003e\\n既然说到了程序和编程，接下来就开启冒险，让我们来谈谈这次的通关任务吧。\\u003c/p\\u003e\\n\\u003ch3\\u003e任务\\u003c/h3\\u003e\\n\\u003cp\\u003e首先，编程语言，建议python！爬虫也是入门Python最好的方式（之一）\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e爬取图片\\u003c/strong\\u003e ：作为一枚咸鱼coser，安利一个我超级喜欢的coser小姐姐啊\\u003ca href=\\\&quot;https://worldcosplay.net/member/Itsuki-chan\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e A-chan \\u0026lt;3 (Itsuki)\\u003c/a\\u003e 那么亲爱的冒险者啊，你的任务就是按\\u003cem\\u003ecos过的角色\\u003c/em\\u003e用爬虫爬取她所有的cos图片 \\u003cs\\u003e选出你最喜欢的几张我们可以交流一下\\u003c/s\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e爬取新闻\\u003c/strong\\u003e ：作为一名优秀的信软学子，让我们来更深刻地了解一下信软的新闻与公告吧。那么优秀的成电学子啊，你的任务就是爬取\\u003ca href=\\\&quot;http://www.ss.uestc.edu.cn/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e信软官网\\u003c/a\\u003e学生科和教务科分别的最近200条公告\\u003cstrong\\u003e并保存在数据库中\\u003c/strong\\u003e。\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e具体要求：\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e学习 Python 包并实现基本的爬虫过程，题1爬取图片请直接使用库函数手撸；\\u003c/li\\u003e\\n\\u003cli\\u003e学习 Scrapy框架，搭建工程化爬虫，题2爬取新闻请使用Scrapy框架完成；\\u003c/li\\u003e\\n\\u003cli\\u003e学习数据的存储，题1可以直接保存在本地，题2请将结果保存在数据库中；\\u003c/li\\u003e\\n\\u003cli\\u003e请将尝试爬取的过程纪录整合到\\u003cstrong\\u003emarkdown\\u003c/strong\\u003e中，连同代码\\u003cstrong\\u003egithub链接\\u003c/strong\\u003e和爬到的数据，打包发送给我们。\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003eTips\\u003c/h3\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e题1的话，Python一般 \\u003cstrong\\u003erequests\\u003c/strong\\u003e库 \\u003cstrong\\u003ere\\u003c/strong\\u003e库 \\u003cstrong\\u003ebs4\\u003c/strong\\u003e库 这三个即可满足要求 ；\\u003c/li\\u003e\\n\\u003cli\\u003e题2的话，实在不愿意使用Scrapy框架也可以使用别的框架的，但请说明理由 ；\\u003c/li\\u003e\\n\\u003cli\\u003e建议详细阅读相关文档，遇到问题积极谷歌，实在不行可以私我，但请体现自己思考。\\u003cbr\\u003e\\n（“如果是可以很方便在网络上找到解决方法的问题我将拒绝回答 \\u003cs\\u003e并拉黑\\u003c/s\\u003e”）\\u003c/li\\u003e\\n\\u003c/ol\\u003e\&quot;,\&quot;post_number\&quot;:8,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T10:56:56.693Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:34,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:13,\&quot;score\&quot;:4.3,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;display_username\&quot;:\&quot;Stardust567\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;: uot;id\&quot;:957,\&quot;name\&quot;:\&quot;马世豪\&quot;,\&quot;username\&quot;:\&quot;7uvss\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v2/letter/7/839c29/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-09-16T10:08:35.117Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003e成为正义使者 \\u003cs\\u003e( 入狱 )\\u003c/s\\u003e 的第一步\\u003c/h1\\u003e\\n\\u003ch2\\u003e背景\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e做题前必看\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e《刑法》第二百八十六条 违反国家规定，对计算机信息系统功能进行删除、修改、增加、干扰，造成计算机信息系统不能正常运行，后果严重的，处五年以下有期徒刑或者拘役；后果特别严重的，处五年以上有期徒刑。违反国家规定，对计算机信息系统中存储、处理或者传输的数据和应用程序进行删除、修改、增加的操作，后果严重的，依照前款的规定处罚。故意制作、传播计算机病毒等破坏性程序，影响计算机系统正常运行，后果严重的，依照第一款的规定处罚。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e注意！切勿将技术用于非法用途！\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e宿舍楼里有很多 WiFi 热点，想知道他们的密码是多少去试一下他们的网有多快；寝室的人外放某音想把他网断了不让他看；\\u003cs\\u003e无聊的时候偷看室友电脑摄像头\\u003c/s\\u003e；\\u003cs\\u003e看别人电脑里的资料\\u003c/s\\u003e；你度娘了一下，发现大家都在说：用 Kali 就对了。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eKali 是基于 Debian 的 Linux 发行版，它集合了一些渗透和审计的工具方便我们做安全测试 \\u003cs\\u003e( 发起攻击 )\\u003c/s\\u003e。\\u003c/p\\u003e\\n\\u003cp\\u003e什么是 Linux ？看一下上面的题目：\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eLinux 是编程的一个很重要的组成部分，除去“开源/免费”这一众所周知的优势，实质上，对于程序员来说，一个可以完全掌控的系统，一个可以高度自定义的系统（以及出现问题后 google 下只有 Linux 的解决方法）或许更具吸引力。可能在刚开始上手的时候还会觉得很变扭，不过请放心，大家都是这么过来的，并且毫无疑问，你们以后会时常和它打交道。\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e任务\\u003c/h2\\u003e\\n\\u003cp\\u003e我们在进行安全测试 \\u003cs\\u003e( 发起攻击 )\\u003c/s\\u003e 时肯定希望越低调越好，同时为了应对不同的网络环境以及提高便携性，制作一个能从 U盘 启动随插随用的系统必不可少 \\u003cs\\u003e( 更有自己是黑客的感觉 )\\u003c/s\\u003e ，这样也解决了在虚拟机下想要进行 WiFi 扫描需要\\u003cstrong\\u003e额外购置\\u003c/strong\\u003eUSB网卡 ( 大坑 ) 的问题。\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e在一个 \\u003cstrong\\u003e可移动设备上 ( 譬如 U盘 )\\u003c/strong\\u003e 上，安装好 \\u003cstrong\\u003ePersistence\\u003c/strong\\u003e Kali Live 并启动运行\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e了解在 Linux 系统下的基本操作\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e使用 Kali 来破解 WiFi 密码\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e使用 Kali 进行\\u003cstrong\\u003e局域网内\\u003c/strong\\u003e的渗透\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e记录你在操作过程中遇到的困难\\u003cs\\u003e坑\\u003c/s\\u003e以及填坑的方法\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e记录你的 破解/渗透 成果 ( 得到的密码/在被渗透主机你能执行什么级别的操作 )\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e上述的两项操作建议采用 \\u003cstrong\\u003eMarkdown\\u003c/strong\\u003e 标记语言记录并发送给我们\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch2\\u003eTips\\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e在制作 Persistence Kali Live 时，可能会遇到\\u003cstrong\\u003e硬盘分区\\u003c/strong\\u003e的知识，实现的方法很多，挑熟悉的来\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e破解 WiFi 密码的方式有很多，你可以\\u003cstrong\\u003e分析\\u003c/strong\\u003e具体的情景，采取不同的方法 ( 暴力破解，钓鱼WiFi )\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e进行渗透时首先应该了解被渗透主机的具体情况 ( 系统类型，系统版本，存在的漏洞 ) 选取攻击方法\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e善于利用 Kali 中集成的工具包，Google 它们能做什么\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch1\\u003e\\u003cstrong\\u003e再次提醒：点到即止。\\u003c/strong\\u003e\\u003c/h1\\u003e\&quot;,\&quot;post_number\&quot;:9,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-09-16T10:08:35.117Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;avg_time\&quot;:150,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:11,\&quot;score\&quot;:9.7,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:497,\&quot;topic_slug\&quot;:\&quot;2019-19\&quot;,\&quot;disp
